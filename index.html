<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Series Information</title>
</head>
<body>

<div class="container mt-5">
  <h1>Series Information</h1>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Network</th>
        <th>Seasons</th>
        <th>Description</th>
        <th>Website</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="seriesTableBody"></tbody>
  </table>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="module">
  import { series } from './Data.js';

  document.addEventListener('DOMContentLoaded', function () {
    const seriesTableBody = document.getElementById('seriesTableBody');

    series.forEach((serie) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${serie.id}</td>
        <td>${serie.title}</td>
        <td>${serie.network}</td>
        <td>${serie.seasons}</td>
        <td>${serie.description}</td>
        <td><a href="${serie.website}" target="_blank">${serie.website}</a></td>
        <td><img src="${serie.imageUrl}" alt="${serie.title}" style="max-width: 100px; max-height: 100px;"></td>
      `;
      seriesTableBody.appendChild(row);
    });
  });
</script>

</body>
</html>
